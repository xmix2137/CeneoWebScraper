<html>
<head>
  <title>Wykresy dotyczące produktu</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/c2e5f11c19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    .chart-container {
      width: 900px;
      height: 900px;
      padding: 20px;
    }
    .chart-wrapper {
      display: grid;
      place-items: center;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Wykresy dotyczące produktu</h1>
      <canvas id="myChart1" width="1500" height="700" style="padding: 20px;"></canvas>
    <div class="chart-wrapper">
      <div class="chart-container">
          <canvas id="myChart2"></canvas>
      </div>
    </div>

  <script>
    // Dane dla wykresu
    const data = {
      labels: ["1","1.5","2","2.5","3","3.5","4","4.5","5"],
      datasets: [{
        label: 'Liczba opinii z poszczególnymi liczbami gwiazdek',
        data: [1,2,4,12,5,5,6,7,20],
        backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange',"pink","teal","lime"]
      }]
    };

    // Konfiguracja opcji wykresu
    const options = {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Tworzenie wykresu
    const ctx = document.getElementById('myChart1').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options:options
    }); 
 
    function createPieChart(labels, data, colors) {
      const ctx = document.getElementById('myChart2').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: colors,
            label: 'Udział poszczególnych rekomendacji w ogólnej liczbie opinii',
          }]
        },
        options:options
      });
    }

    // Przykładowe dane
    const chartLabels = ["1","1.5","2","2.5","3","3.5","4","4.5","5"];
    const chartData = [1,2,4,12,5,5,6,7,20];
    const chartColors = ['red', 'blue', 'yellow', 'green', 'purple', 'orange',"pink","teal","lime"];

    // Tworzenie wykresu kołowego
    createPieChart(chartLabels, chartData, chartColors);
  </script>

<footer>
  <div class="text-bg-dark p-3">
    <div class="row">
      <div class="col">
        <a href="product.html">Powrót do strony produktu</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
