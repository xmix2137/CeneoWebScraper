<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/c2e5f11c19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
</head>
<body>
    <div>
        <div class="container">
            <h1>Przekierowanie na stronę</h1>
            <form id="redirectForm">
            <div class="form-group">
                <label for="itemIdInput">ID przedmiotu:</label>
                <input type="text" class="form-control" id="itemIdInput" placeholder="Wpisz ID przedmiotu">
            </div>
            <button type="button" class="btn btn-primary" onclick="validateItemId()">Przekieruj</button>
            </form>
        </div>

        <!-- Modal błędu -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Błąd</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeErrorModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" id="errorModalBody"></div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeErrorModal()">Zamknij</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Dodaj skrypt JavaScript -->
        <script>
            function validateItemId() {
              var itemId = document.getElementById('itemIdInput').value;
              if (itemId && itemId.trim() !== '') {
                if (/^\d+$/.test(itemId)) {
                  var redirectUrl = 'https://www.ceneo.pl/' + itemId;
                  window.location.href = redirectUrl;
                } else {
                  var errorModalBody = document.getElementById('errorModalBody');
                  errorModalBody.textContent = 'Wpisz poprawne ID przedmiotu.';
                  $('#errorModal').modal('show'); // Pokaż modal błędu
                  
                }
              } else {
                var errorModalBody = document.getElementById('errorModalBody');
                errorModalBody.textContent = 'Wpisz ID przedmiotu.';
                $('#errorModal').modal('show'); // Pokaż modal błędu
              }
            }
            
            function closeErrorModal() {
              $('#errorModal').modal('hide'); // Ukryj modal błędu
              location.reload();
            }
            </script>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
          
</html>
